{% extends 'template.html' %}

{% block content %}
    <div>
        <p><b>{{name}}</b></p>
        <table border="1">
            <th>List Name</th>
            <th>List Data</th>
            <tr>
                <td>Docker ID</td>
                <td>{{id}}</td>
            </tr>
            <tr>
                <td>Os</td>
                <td>{{os}}</td>
            </tr>
            <tr>
                <td>Password</td>
                <td>{{password}}</td>
            </tr>
            <tr>
                <td>Status</td>
                <td>{{status}}</td>
            </tr>
            <tr>
                <td>Time</td>
                <td>{{time}}</td>
            </tr>
            <tr>
                <td>JupyterLab URL</td>
                <td><a href="http://{{id}}.host.mireu.xyz/">http://{{id}}.host.mireu.xyz/</a></td>
            </tr>
            <tr>
                <td>Web URL</td>
                <td><a href="http://{{id}}.mireu.xyz">http://{{id}}.mireu.xyz</a></td>
            </tr>
        </table>
    </div>
{% endblock %}
